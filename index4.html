<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Menú</title>
</head>
<body class="bg-secondary">
    <div class="text-center d-flex justify-content-center align-items-center p-2 border-1 w-75 flex-wrap mt-2 mx-auto">
        <label for="Buscar" class="w-50 my-2">Ingrese su orden:</label>
        <input class="form-control" type="text" name="Buscar" id="Plato">
        <button type="submit" class="btn btn-primary my-2" id="btn_enviar">Acción</button>
        <h1 class="w-100 my-2">Menú</h1>
        <div id="Menú" class="w-100 d-flex justify-content-center align-items-center flex-wrap">
            <div class="w-100 d-flex justify-content-center align-content-center">
                <p class="w-100">Arroz Chino</p>$<span id="arroz">15000</span>
            </div>
            <div class="w-100 d-flex justify-content-center align-content-center">
                <p class="w-100">Pasta con Champiñones</p>$<span id="pasta">12000</span>
            </div>
            <div class="w-100 d-flex justify-content-center align-content-center">
                <p class="w-100">Tacos al Pastor</p>$<span id="tacos">17000</span>
            </div>
            <div class="w-100 d-flex justify-content-center align-content-center">
                <p class="w-100">Carne a la Parrilla</p>$<span id="carne">25000</span>
            </div>
            <div class="w-100 d-flex justify-content-center align-content-center">
                <p class="w-100">Hamburguesa doble con queso</p>$<span id="burger">22000</span>
            </div>
            <div class="w-100 d-flex justify-content-center align-content-center">
                <p class="w-100">Salchipapas</p>$<span id = "papas">10000</span>
            </div>
        </div>

        <div class="w-300 d-flex justify-content-center align-content-center">
            <p id="p"></p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/Assets/JS/code.js"></script>
</body>
</html>
